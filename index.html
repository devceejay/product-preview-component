<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <picture>
            <source
              media="(max-width: 768px)"
              srcset="image/image-product-mobile.jpg"
            />

            <source
              media="(min-width: 992px)"
              srcset="image/image-product-desktop.jpg"
            />

            <img
              src="image/image-product-desktop.jpg"
              alt="A bottle of Gabrielle Essence Eau De Parfum"
            />
          </picture>

          <div class="card-content">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
              <span class="new-price"> &dollar;149.99</span>
              <span class="old-price"> &dollar;169.99</span>
            </div>

            <button>
              <img
                src="image/icon-cart.svg"
                alt="Add to cart icon"
                class="icon"
              />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
